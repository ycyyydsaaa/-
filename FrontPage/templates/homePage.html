<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>眼科疾病智能诊断系统 - 首页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        /* 绿色主题 */
        :root {
            --primary-green: #047857;
            --dark-green: #065f46;
            --light-green-bg: #fefefe;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--light-green-bg);
        }

        /* 头部导航栏 */
      .navbar {
            background-color: var(--dark-green);
            color: white;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* 页面主容器 */
      .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        /* LeetCode 风格的双卡片布局 */
      .card-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 40px;
        }

      .card {
            flex: 1;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: left;
        }

      .card:hover {
            transform: scale(1.05);
        }

        /* 左侧卡片（批量上传） */
      .card-left {
            background: rgba(236, 236, 236, 0.901);
            /* border: 2px solid var(--primary-green); */
        }

        /* 右侧卡片（单人上传） */
      .card-right {
            background: linear-gradient(to right, #34d399, #059669);
            color: white;
        }

        /* 绿色按钮 */
      .btn {
            background-color: var(--primary-green);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            display: inline-block;
            transition: all 0.3s ease;
        }

      .btn:hover {
            background-color: #034c39;
        }

        /* 底部 */
      .footer {
            margin-top: 50px;
            padding: 20px;
            background: var(--dark-green);
            color: white;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- 头部导航栏 -->
    <header class="navbar">
        <h1 class="text-xl font-bold">OphthaAI眼科疾病智能诊断系统</h1>
        <nav>
            <ul class="flex space-x-4">
                <!-- <li><a href="homePage.html" class="hover:underline">首页</a></li> -->
                <li><a href="/accounts" class="hover:underline">登录/注册</a></li>

                <!-- <li><a href="#contact" class="hover:underline">联系我们</a></li> -->
            </ul>
        </nav>
    </header>

    <!-- 主体内容 -->
    <main class="container">
        <h2 class="text-3xl font-semibold text-gray-900" style="font-size: 2.8rem;">欢迎使用OphthaAI眼科疾病智能诊断系统</h2>
        <br>

        <p class="text-lg text-gray-600 mt-4">请选择您的上传方式：</p>

        <div class="card-container">
            <!-- 批量上传 -->
            <div class="card card-left" onclick="checkLogin('/multipleImage')">
                <h3 class="text-2xl font-semibold text-gray-900">批量上传影像</h3>
                <p class="text-gray-700 mt-2">适用于医疗机构或科研团队，批量上传多个患者的眼底影像进行诊断。</p>
                <a href="#" onclick="checkLogin('/multipleImage'); return false;" class="btn mt-4">进入批量上传</a>
            </div>

            <!-- 单人上传 -->
            <div class="card card-right" onclick="checkLogin('/singleImage')">
                <h3 class="text-2xl font-semibold">单人双眼影像上传</h3>
                <p class="mt-2">适用于个人用户或医生，为单个患者上传双眼影像进行分析。</p>
                <a href="#" onclick="checkLogin('/singleImage'); return false;" class="btn mt-4">进入单人上传</a>
            </div>
        </div>
    </main>

    <!-- 底部 -->
    <footer class="footer">
        <p>© 2025 OphthaAI眼科疾病智能诊断系统 | 版权所有</p>
    </footer>
    <script>
        // 模拟用户登录状态，false 表示未登录，true 表示已登录
        let isLoggedIn = true;

        function checkLogin(url) {
            if (!isLoggedIn) {
                alert('使用完整功能需要登录');
                return;
            }
            window.location.href = url;
        }
    </script>
</body>
</html>
