<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量上传眼底图像 - 诊断系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        /* 绿色主题 */
       .btn-primary {
            background-color: #047857;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
       .btn-primary:hover {
            background-color: #065f46;
        }

       /* 上传区域（固定大小） */
       .upload-box {
            /* border: 2px dashed #047857; */
            background-color: #ffffff;
            padding: 40px;
            text-align: center;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
       .upload-box:hover {
            background-color: #f0fdfa;
        }
       .upload-box:hover {
            background-color: #f0fdfa;
        }

        /* 诊断结果区 */
       .image-group {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
        }

        /* 图片横向排列 */
       .image-pair {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

       .image-pair img {
            width: 45%;
            height: auto;
            border-radius: 8px;
        }

        /* 诊断结果文本 */
       .diagnosis {
            margin-top: 10px;
            font-weight: bold;
            color: #047857;
        }

        /* 全局样式，设置过渡效果和字体 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            transition: all 0.3s ease;
        }

        /* 玻璃拟态效果 */
       .glassmorphism {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(124, 125, 141, 0.501);
        }

        /* 按钮悬停缩放效果 */
       .hover-scale {
            transition: transform 0.3s ease;
        }
       .hover-scale:hover {
            transform: scale(1.05);
        }

        /* 输入框和选择框样式 */
        input[type="text"],
        input[type="number"],
        select {
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #22c55e;
            outline: none;
            box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.25);
        }

        /* 输入框和选择框鼠标悬停效果 */
        input[type="text"]:hover,
        input[type="number"]:hover,
        select:hover {
            border-color: #22c55e;
        }

        /* 动画效果，淡入 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
       .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        /* 模态框样式 */
       .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        /* 在 modal-content 上也加 glassmorphism */
       .modal-content {
            margin: 5% auto;
            padding: 60px;
            width: 80%;
            height: 80%;
            position: relative;
            border-radius: 8px;
            display: flex;
            flex-direction: column;

            /* 玻璃拟态 */
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(124, 125, 141, 0.501);
        }

        /* 模态框内图片样式 */
       .modal-content img {
            object-fit: contain;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            transform-origin: top left;
        }

        /* 关闭按钮，右上角 */
       .close {
            position: absolute;
            top: 8px;
            right: 12px;
            color: #ffffff;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
       .close:hover,
       .close:focus {
            color: black;
            text-decoration: none;
        }

        /* 避免系统功能部分与上面重叠 */
        #services {
            margin-top: 30px;
        }

        /* 缩放按钮样式，移动到左上角 */
       .zoom-btn-container {
            position: absolute;
            top: 8px;
            left: 8px;
            display: flex;
            gap: 0.5rem;
        }
       .zoom-btn {
            background-color: #f3f4f6;
            color: #374151;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            margin: 0.25rem 0;
            transition: background-color 0.3s ease;
        }
       .zoom-btn:hover {
            background-color: #e5e7eb;
        }

    </style>
</head>

<body class="bg-gray-100">
    <!-- 头部 -->
    <header class="bg-green-900 text-white p-4 flex justify-between items-center rounded-lg shadow-md fade-in">
        <h1 class="text-2xl font-bold">眼科疾病智能诊断系统</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="/" class="hover:underline">返回首页</a></li>
                <li><a href="#diagnosis" class="hover:underline">智能诊断结果</a></li>
                <!-- <li><a href="#services" class="hover:underline">服务介绍</a></li> -->
                <!-- <li><a href="#contact" class="hover:underline">我们</a></li> -->
            </ul>
        </nav>
    </header>
 <section class="container mx-auto mt-8 text-center">
        <h2 class="text-3xl font-semibold text-gray-900" style="font-size: 2.8rem;">上传批量影像进行智能诊断</h2>
    </section>
    <!-- 上传区域（最上方） -->
    <section class="container mx-auto mt-8 p-6">
        <div class="upload-box" id="upload-box">
            <p class="text-lg text-gray-700">点击上传批量影像</p>
            <input type="file" id="file-input" multiple class="hidden">
            <button class="btn-primary mt-4" onclick="document.getElementById('file-input').click();">选择文件</button>
        </div>
    </section>

    <!-- 诊断结果区（中间） -->
    <section class="container mx-auto mt-8 p-6"id="diagnosis">
        <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center"hidden>智能诊断结果</h2>
        <div class="space-y-6" id="image-grid">
            <!-- 这里动态生成图片和诊断结果 -->
        </div>
    </section>

    <!-- 底部 -->
    <footer class="bg-green-900 text-white text-center p-4 mt-12">
        <p>© 2025 眼科疾病智能诊断系统 | 版权所有</p>
    </footer>

    <script>
        document.getElementById('file-input').addEventListener('change', async function (event) {
            const files = event.target.files;
            const imageGrid = document.getElementById('image-grid');
            // 检查上传的图像数量是否为偶数
            if (files.length % 2!== 0) {
                alert('上传的图像必须是偶数张，请重新选择！');
                this.value = ''; // 清空已选文件
                return;
            }
            imageGrid.innerHTML = ''; // 清空之前的内容

            for (let i = 0; i < files.length; i += 2) {
                const group = document.createElement('div');
                group.className = 'image-group p-4';

                const imageWrapper = document.createElement('div');
                imageWrapper.className = 'image-pair'; // 横向排列

                for (let j = 0; j < 2 && (i + j) < files.length; j++) {
                    const file = files[i + j];
                    const reader = new FileReader();
                    const imgElement = document.createElement('img');

                    reader.onload = function (e) {
                        imgElement.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                    imageWrapper.appendChild(imgElement);
                }

                const diagnosisText = document.createElement('p');
                diagnosisText.className = 'diagnosis mt-4 text-lg';
                diagnosisText.innerText = `诊断结果: 待处理`;

                group.appendChild(imageWrapper);
                group.appendChild(diagnosisText);
                imageGrid.appendChild(group);
            }

            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('images', files[i]);
            }

            try {
                const response = await fetch('/batch_upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (result.status ==='success') {
                    // 处理成功响应，例如更新诊断结果区
                    console.log('批量上传成功');
                } else {
                    console.error('批量上传失败:', result.message);
                }
            } catch (error) {
                console.error('网络错误:', error);
            }
        });
    </script>
</body>
</html>
