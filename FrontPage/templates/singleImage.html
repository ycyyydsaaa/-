<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>眼科疾病智能诊断系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        /* 全局样式，设置过渡效果和字体 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            transition: all 0.3s ease;
        }

        /* 玻璃拟态效果 */
       .glassmorphism {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(124, 125, 141, 0.501);
        }

        /* 按钮悬停缩放效果 */
       .hover-scale {
            transition: transform 0.3s ease;
        }
       .hover-scale:hover {
            transform: scale(1.05);
        }

        /* 输入框和选择框样式 */
        input[type="text"],
        input[type="number"],
        select {
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #22c55e;
            outline: none;
            box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.25);
        }

        /* 输入框和选择框鼠标悬停效果 */
        input[type="text"]:hover,
        input[type="number"]:hover,
        select:hover {
            border-color: #22c55e;
        }

        /* 动画效果，淡入 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
       .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        /* 模态框样式 */
       .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        /* 在 modal-content 上也加 glassmorphism */
       .modal-content {
            margin: 5% auto;
            padding: 60px;
            width: 80%;
            height: 80%;
            position: relative;
            border-radius: 8px;
            display: flex;
            flex-direction: column;

            /* 玻璃拟态 */
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(124, 125, 141, 0.501);
        }

        /* 模态框内图片样式 */
       .modal-content img {
            object-fit: contain;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            transform-origin: top left;
        }

        /* 关闭按钮，右上角 */
       .close {
            position: absolute;
            top: 8px;
            right: 12px;
            color: #ffffff;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
       .close:hover,
       .close:focus {
            color: black;
            text-decoration: none;
        }

        /* 避免系统功能部分与上面重叠 */
        #services {
            margin-top: 30px;
        }

        /* 缩放按钮样式，移动到左上角 */
       .zoom-btn-container {
            position: absolute;
            top: 8px;
            left: 8px;
            display: flex;
            gap: 0.5rem;
        }
       .zoom-btn {
            background-color: #f3f4f6;
            color: #374151;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            margin: 0.25rem 0;
            transition: background-color 0.3s ease;
        }
       .zoom-btn:hover {
            background-color: #e5e7eb;
        }
    </style>
</head>

<body class="bg-gray-100">
    <header class="bg-green-900 text-white p-4 flex justify-between items-center rounded-lg shadow-md fade-in">
        <h1 class="text-2xl font-bold">OphthaAI眼科疾病智能诊断系统</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="/" class="hover:underline">返回首页</a></li>
                <li><a href="#result-section" class="hover:underline">智能诊断结果</a></li>
                <!-- <li><a href="#services" class="hover:underline">服务介绍</a></li> -->
                <!-- <li><a href="#contact" class="hover:underline">我们</a></li> -->
            </ul>
        </nav>
    </header>

    <main class="container mx-auto mt-6 p-4">
        <!-- 给 #diagnosis 加 glassmorphism 类 -->
        <section id="diagnosis" class="bg-white glassmorphism shadow-md p-6 rounded-lg fade-in">
            <h2 class="text-xl font-semibold mb-4">上传单人双眼影像进行智能诊断</h2>
            <form id="upload-form" class="space-y-4">
                <!-- 医保卡号、性别、年龄输入栏 -->
                <div class="grid grid-cols-3 gap-4">
                    <!-- 医保卡号 -->
                    <div>
                        <label for="insurance-id" class="block text-lg font-medium mb-2">医保卡号</label>
                        <input type="text" id="insurance-id" name="insurance-id" class="border p-2 rounded w-full"
                            placeholder="医保卡号" required>
                    </div>
                    <!-- 性别选择 -->
                    <div>
                        <label for="gender" class="block text-lg font-medium mb-2">性别</label>
                        <select id="gender" class="border p-2 rounded w-full">
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </div>
                    <!-- 输入年龄 -->
                    <div>
                        <label for="age" class="block text-lg font-medium mb-2">年龄</label>
                        <input type="number" id="age" class="border p-2 rounded w-full" placeholder="年龄" required min="0">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <!-- 左眼 -->
                    <div class="border border-gray-300 p-4 rounded-lg shadow-sm bg-gray-50">
                        <label for="left-eye-image" class="block text-lg font-medium mb-2">上传左眼眼底图片</label>
                        <input type="file" id="left-eye-image" accept="image/*"
                            class="hidden" onchange="previewLeftImage(event)">
                        <button type="button"
                            class="w-full bg-gray-300 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-400 transition hover-scale"
                            onclick="document.getElementById('left-eye-image').click();">
                            选择文件
                        </button>
                        <div id="left-image-preview" class="mt-4 hidden">
                            <h3 class="text-lg font-medium">左眼预览</h3>
                            <img id="left-preview" class="mt-2 rounded shadow-md max-w-full h-auto border border-gray-400">
                            <!-- 调整按钮样式 -->
                            <button type="button"
                                class="mt-2 inline-block bg-gray-300 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-400 transition hover-scale text-left"
                                onclick="openModal('left-modal', 'left-preview')">
                                放大查看
                            </button>
                        </div>
                    </div>

                    <!-- 右眼 -->
                    <div class="border border-gray-300 p-4 rounded-lg shadow-sm bg-gray-50">
                        <label for="right-eye-image" class="block text-lg font-medium mb-2">上传右眼眼底图片</label>
                        <input type="file" id="right-eye-image" accept="image/*"
                            class="hidden" onchange="previewRightImage(event)">
                        <button type="button"
                            class="w-full bg-gray-300 text-gray-8 py-2 px-4 rounded-lg hover:bg-gray-400 transition hover-scale"
                            onclick="document.getElementById('right-eye-image').click();">
                            选择文件
                        </button>
                        <div id="right-image-preview" class="mt-4 hidden">
                            <h3 class="text-lg font-medium">右眼预览</h3>
                            <img id="right-preview" class="mt-2 rounded shadow-md max-w-full h-auto border border-gray-400">
                            <!-- 调整按钮样式 -->
                            <button type="button"
                                class="mt-2 inline-block bg-gray-300 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-400 transition hover-scale text-left"
                                onclick="openModal('right-modal', 'right-preview')">
                                放大查看
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 按钮提交（占满整行，居中对齐） -->
                <button type="submit"
                    class="bg-green-600 text-white py-3 w-full rounded-lg shadow-md text-lg font-semibold text-center hover:bg-green-700 transition duration-300 hover-scale">
                    提交分析
                </button>
            </form>

            <!-- 诊断结果显示 -->
<div id="result-section" class="mt-6 p-4 bg-gray-200 rounded hidden fade-in">
    <h3 class="text-2xl font-medium"><strong>智能诊断结果</strong></h3>
    <p id="diagnosis-result" class="mt-2 text-lg text-gray-800"></p>
    <div id="treatment-section" class="mt-4">
        <h3 class="text-2xl font-medium"><strong>治疗建议</strong></h3>
        <p id="treatment-advice" class="mt-2 text-lg text-gray-800"></p>
    </div>
    <div id="heatmap-section" class="mt-4 hidden">
        <h3 class="text-2xl font-medium"><strong>热力图</strong></h3>
        <img id="heatmap" class="mt-2 rounded shadow-md max-w-full h-auto" />
    </div>
</div>

</div>
        </section>

        <!-- 给 #services 加 glassmorphism 类 -->
        <section id="services" class="glassmorphism bg-white shadow-md p-6 rounded-lg fade-in mt-6">
            <h2 class="text-xl font-semibold mb-4">系统功能</h2>
            <ul class="list-disc pl-6">
                <li>眼底影像自动分析</li>
                <li>白内障、青光眼等疾病检测</li>
                <li>治疗建议生成</li>
                <li>眼底热力图生成</li>
            </ul>
        </section>
    </main>

    <footer class="bg-green-900 text-white text-center p-4 mt-6 rounded-lg shadow-md fade-in">
        <p>© 2025 OphthaAI眼科疾病智能诊断系统 | 版权所有</p>
    </footer>

    <!-- 左眼模态框 -->
    <div id="left-modal" class="modal">
        <div class="modal-content">
            <!-- 关闭按钮：右上角 -->
            <span class="close" onclick="closeModal('left-modal')">&times;</span>

            <!-- 放大/缩小按钮：左上角 -->
            <div class="zoom-btn-container">
                <button class="zoom-btn" onclick="zoomImage('left-modal-img', 1.2)">放大</button>
                <button class="zoom-btn" onclick="zoomImage('left-modal-img', 0.8)">缩小</button>
            </div>

            <img id="left-modal-img">
        </div>
    </div>

    <!-- 右眼模态框 -->
    <div id="right-modal" class="modal">
        <div class="modal-content">
            <!-- 关闭按钮：右上角 -->
            <span class="close" onclick="closeModal('right-modal')">&times;</span>

            <!-- 放大/缩小按钮：左上角 -->
            <div class="zoom-btn-container">
                <button class="zoom-btn" onclick="zoomImage('right-modal-img', 1.2)">放大</button>
                <button class="zoom-btn" onclick="zoomImage('right-modal-img', 0.8)">缩小</button>
            </div>

            <img id="right-modal-img">
        </div>
    </div>

    <script>
    function previewLeftImage(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
            document.getElementById('left-preview').src = e.target.result;
            document.getElementById('left-image-preview').classList.remove('hidden');
        };
        reader.readAsDataURL(file);
    }
}

function previewRightImage(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
            document.getElementById('right-preview').src = e.target.result;
            document.getElementById('right-image-preview').classList.remove('hidden');
        };
        reader.readAsDataURL(file);
    }
}

function openModal(modalId, imgId) {
    const modal = document.getElementById(modalId);
    const img = document.getElementById(imgId);
    const modalImg = document.getElementById(modalId + '-img');
    modalImg.src = img.src;
    modalImg.style.transform ='scale(1)';
    modal.style.display = "block";
}

function closeModal(modalId) {
    const modal = document.getElementById(modalId);
    modal.style.display = "none";
}

function zoomImage(imgId, scaleFactor) {
    const img = document.getElementById(imgId);
    const currentScale = parseFloat(img.style.transform.match(/scale\(([^)]+)\)/)?.[1]) || 1;
    const newScale = currentScale * scaleFactor;
    img.style.transform = `scale(${newScale})`;
}

document.getElementById('upload-form').addEventListener('submit', function (event) {
    const ageInput = document.getElementById('age');
    const age = parseInt(ageInput.value, 10);
    if (isNaN(age) || age < 0) {
        alert('年龄必须是一个非负整数，请重新输入。');
        ageInput.focus();
        event.preventDefault();
        return;
    }

    event.preventDefault();
    // 获取用户填写的表单数据
    const insuranceId = document.getElementById('insurance-id').value;
    const gender = document.getElementById('gender').value;
    const leftEyeImage = document.getElementById('left-eye-image').files[0];
    const rightEyeImage = document.getElementById('right-eye-image').files[0];

    // 创建FormData对象
    let formData = new FormData();
    formData.append("insurance-id", insuranceId);
    formData.append("gender", gender);
    formData.append("age", age);
    formData.append("left-eye-image", leftEyeImage);
    formData.append("right-eye-image", rightEyeImage);

    // 显示诊断结果框并显示加载提示
    const resultSection = document.getElementById('result-section');
    resultSection.classList.remove('hidden');
    const diagnosisResult = document.getElementById('diagnosis-result');
    diagnosisResult.textContent = '正在加载中...';

    // 隐藏治疗建议部分
    const treatmentSection = document.getElementById('treatment-section');
    treatmentSection.style.display = 'none';

    // 发送AJAX请求到Flask
    fetch("/upload", {
        method: "POST",
        body: formData
    })
      .then(response => response.json())
      .then(data => {
            console.log("上传:", data);
            const predictions = data.predictions;
            const diseases = data.diseases;
            const diseaseMap = {
                'N': '正常',
                'D': '糖尿病',
                'G': '青光眼',
                'C': '白内障',
                'A': 'AMD',
                'H': '高血压',
                'M': '近视',
                'O': '其他疾病/异常'
            };
            let diagnosisText = "<span class='text-lg'>诊断结果: </span>";
            let treatmentAdviceText = "";

            for (let i = 0; i < predictions.length; i++) {
                if (predictions[i] === 1) {
                    diagnosisText += `<span class='text-lg'>${diseaseMap[diseases[i]]}</span> `;

                    treatmentAdviceText += `<strong class="text-lg">${diseaseMap[diseases[i]]}：</strong><br>`;
                    switch (diseases[i]) {
                        case 'H':
                            treatmentAdviceText += `<span class="text-lg">有效控制高血压，使病变吸收消退<br></span>`;
                            break;
                        case 'N':
                            treatmentAdviceText += `<span class="text-lg">无<br></span>`;
                            break;
                        case 'M':
                            treatmentAdviceText += `<span class="text-lg">1. 矫正镜片：<br>`;
                            treatmentAdviceText += `    (1) 框架眼镜，简单安全，可矫正多种屈光不正。<br>`;
                            treatmentAdviceText += `    (2) 隐形眼镜，直接戴在角膜上，材料和护理有差异<br>`;
                            treatmentAdviceText += `2. 屈光手术：<br>`;
                            treatmentAdviceText += `    (1) LASIK，做角膜瓣后用激光使角膜变平，恢复快、不适感少<br>`;
                            treatmentAdviceText += `    (2) LASEK，做超薄角膜瓣，激光重塑角膜后放回上皮<br>`;
                            treatmentAdviceText += `    (3) PRK，去除上皮后激光重塑角膜，靠上皮自然再生<br>`;
                            treatmentAdviceText += `    (4) SMILE，不做角膜瓣和去除上皮，取出角膜基质透镜<br>`;
                            treatmentAdviceText += `3. 减缓近视度数加深疗法：<br>`;
                            treatmentAdviceText += `    (1) 低剂量阿托品滴眼液，可减缓近视进展<br>`;
                            treatmentAdviceText += `    (2) 延长户外时间，降低近视风险<br>`;
                            treatmentAdviceText += `    (3) 双焦点隐形眼镜，对减缓近视有一定效果<br>`;
                            treatmentAdviceText += `    (4) 矫正角膜术，夜间佩戴硬性隐形眼镜重塑角膜<br></span>`;
                            break;
                        case 'A':
                            treatmentAdviceText += `<span class="text-lg">1. 湿性：<br>`;
                            treatmentAdviceText += `    (1) 眼内注射抗VEGF药物抑制新生血管，如雷珠单抗、阿柏西普<br>`;
                            treatmentAdviceText += `    (2) 光动力疗法用激光激活药物封闭异常血管<br>`;
                            treatmentAdviceText += `    (3) 激光光凝术直接破坏异常血管<br>`;
                            treatmentAdviceText += `    (4) 手术治疗如黄斑转位术、视网膜下新生血管膜切除术<br>`;
                            treatmentAdviceText += `2. 干性：<br>`;
                            treatmentAdviceText += `    (1) 中晚期服特定维生素矿物质制剂<br>`;
                            treatmentAdviceText += `    (2) 低视力康复专家协助适应视力变化<br>`;
                            treatmentAdviceText += `    (3) 部分晚期患者可植入可伸缩式人工晶体<br></span>`;
                            break;
                        case 'C':
                            treatmentAdviceText += `<span class="text-lg">手术是有效治疗手段，晶状体乳化法是常见手术方式<br></span>`;
                            break;
                        case 'D':
                            treatmentAdviceText += `<span class="text-lg">1. 早期病变：<br>  轻度或中度NPDR可能无需立即治疗，密切监测<br>`;
                            treatmentAdviceText += `2. 晚期病变:<br>`;
                            treatmentAdviceText += `    (1) 眼内注药抑制新血管生长和体液积聚<br>`;
                            treatmentAdviceText += `    (2) 光凝阻止或减缓血液和液体渗漏<br>`;
                            treatmentAdviceText += `    (3) 全视网膜光凝使异常血管萎缩<br>`;
                            treatmentAdviceText += `    (4) 玻璃体切除术清除血液和瘢痕组织<br></span>`;
                            break;
                        case 'G':
                            treatmentAdviceText += `<span class="text-lg">1. 处方滴眼液，如前列腺素类等多种药物<br>`;
                            treatmentAdviceText += `2. 口服药物，通常为碳酸酐酶抑制剂<br>`;
                            treatmentAdviceText += `3. 激光疗法，如激光小梁成形术<br>`;
                            treatmentAdviceText += `4. 手术，如小梁切除术等<br></span>`;
                            break;
                        default:
                            treatmentAdviceText += `<span class="text-lg">无<br></span>`;
                    }
                    treatmentAdviceText +='<br>'
                }
            }
            diagnosisResult.innerHTML = diagnosisText;
            const treatmentAdviceElement = document.getElementById('treatment-advice');
            // 将 \n 替换为 <br> 以实现换行效果
            const formattedTreatmentAdvice = treatmentAdviceText.replace(/\n/g, '<br>');
            treatmentAdviceElement.innerHTML = formattedTreatmentAdvice;

            // 如果有治疗建议文本，则显示治疗建议部分
            if (treatmentAdviceText.trim()!== "") {
                treatmentSection.style.display = 'block';
            }

            // 显示热力图（后面代码不变）
            const heatmapSection = document.getElementById('heatmap-section');
            const heatmapContainer = document.createElement('div');
            heatmapContainer.className = 'mt-2';

            if (data.heatmaps && data.heatmaps.length > 0) {
                heatmapSection.classList.remove('hidden');
                data.heatmaps.forEach(heatmapObj => {
                    const img = document.createElement('img');
                    img.src = heatmapObj.heatmap;
                    img.alt = `Disease: ${heatmapObj.disease}`;
                    img.className = 'rounded shadow-md max-w-full h-auto my-2';
                    heatmapContainer.appendChild(img);
                });
                heatmapSection.appendChild(heatmapContainer);
            }
        })
      .catch(error => {
            console.error('Error:', error);
            diagnosisResult.textContent = '加载失败，请检查网络或重试。';
        });
});

</script>
